<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Model Loader</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        // モデルを読み込むための機能
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        // マウスでカメラを操作するための機能
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. シーンの作成
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd); // 背景色（グレー）

        // 2. カメラの作成
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5); // カメラを少し手前・上に配置

        // 3. レンダラーの作成
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace; // 色を正しく表示する設定
        document.body.appendChild(renderer.domElement);

        // 4. 照明の追加（モデルを明るく照らす）
        // 全体光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);
        // 方向光（太陽のような光）
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 5. コントロール（マウス操作）の追加
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 慣性を有効にする

        // 6. 3Dモデル(.glb)の読み込み
        const loader = new GLTFLoader();

        // ★ここでファイル名を指定します
        loader.load(
            './models/toku.glb', // 読み込むファイルパス
            function (gltf) {
                const model = gltf.scene;
                
                // モデルのサイズや位置を調整（必要に応じて）
                model.scale.set(4, 4, 4);
                // model.position.set(0, 0, 0);

                scene.add(model);
                console.log('モデルの読み込み完了');
            },
            function (xhr) {
                // 読み込み状況をログに表示
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('エラーが発生しました:', error);
            }
        );

        // 7. アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // コントロールの更新
            renderer.render(scene, camera);
        }
        animate();

        // リサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
